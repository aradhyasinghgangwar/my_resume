name: resume
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0




  cupertino_icons: ^1.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - images/sunset.jpg
    - images/imgone.jpeg
    - images/imgtwo.jpeg
    - images/imgthree.jpeg
    - images/mypic.jpeg
    - images/cardbg.jpg
    - images/mypic2.jpeg
    - images/details1.jpg
    - images/imp.png


  fonts:
    - family: Caveat
      fonts:
        - asset: fonts/Caveat-VariableFont_wght.ttf

    - family: Concertone
      fonts:
        - asset: fonts/ConcertOne-Regular.ttf

    - family: Handlee
      fonts:
        - asset: fonts/Handlee-Regular.ttf

    - family: Julee
      fonts:
        - asset: fonts/Julee-Regular.ttf


    - family: Courgette
      fonts:
        - asset: fonts/Courgette-Regular.ttf

    - family: Gruppo
      fonts:
        - asset: fonts/Gruppo-Regular.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf